<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<div class="definewidth m10">
    <div class="navbar definewidth m10" style="margin-bottom:-8px;">
        <div class="navbar-inner">
            <a class="brand">修改密码</a>
        </div>
    </div>
</div>
<form action="{:U('Admin/User/updateinfo')}" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">登录名称</td>
            <input type="hidden" name="username" value="{$list.username}"/>
            <input type="hidden" name="id" value="{$list.id}"/>
            <td>{$list.username}</td>
        </tr>
        <tr hidden>
            <td class="tableleft">最后登录时间</td>
            <td>{$list.ldate|date="Y-m-d H:i:s",###}</td>
        </tr>
        <tr hidden>
            <td class="tableleft">最后登录ip</td>
            <td>{$list.cip}</td>
        </tr>


        <tr>
            <td class="tableleft">真实姓名</td>
            <td hidden><input type="text" name="name" value="{$list.name}"/></td>
            <td>{$list.name}</td>
        </tr>
        <tr>
            <td class="tableleft">密码</td>
            <td><input type="password" name="password" value=""/></td>
        </tr>
        <tr hidden>
            <td class="tableleft">联系手机</td>
            <td><input type="text" name="tel" value="{$list.tel}"/>&nbsp;&nbsp;<span
                    class="label label-success">选填</span></td>
        </tr>
        <tr hidden>
            <td class="tableleft">联系QQ</td>
            <td><input type="text" name="qq" value="{$list.qq}"/>&nbsp;&nbsp;<span class="label label-success">选填</span>
            </td>
        </tr>
        <tr hidden>
            <td class="tableleft">E-mail</td>
            <td><input type="text" name="email" value="{$list.email}"/>&nbsp;&nbsp;<span
                    class="label label-success">选填</span></td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $('#backid').click(function () {
            window.location.href = "index.html";
        });

    });
</script>
