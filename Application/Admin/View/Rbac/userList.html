<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<div class="navbar definewidth m10">
    <div class="navbar-inner">
        <a class="brand">用户列表</a>
        <button style="float:right" type="button" class="btn btn-success" id="addnew">添加角色</button>
    </div>
</div>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th width="4%">序号</th>
        <th width="6%">登录名称</th>
        <th width="6%">真实姓名</th>
        <th width="13%">最后登录时间</th>
        <th width="8%">最后登录IP</th>
        <th width="8%">联系手机</th>
        <th width="9%">Email</th>
        <th width="9%">所属部门</th>
        <th width="10%">所属角色</th>
        <th width="10%">操作</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.username}</td>
            <td>{$vo.name}</td>
            <td>{$vo.ldate|date="Y-m-d H:i:s",###}</td>
            <td>{$vo.lip}</td>
            <td>{$vo.tel}</td>
            <td>{$vo.email}</td>
            <td>{$vo.dptname}</td>
            <td>{$vo.rolename}</td>
            <td>
                <button type="button" class="btn btn-mini btn-info" id="addnew" onclick="javasript:edit({$vo.id})">编辑
                </button>
                <button type="button" class="btn btn-mini btn-danger" id="addnew" onclick="javasript:del({$vo.id})">删除
                </button>
            </td>
        </tr>
    </volist>
</table>
</body>
</html>
<script>
    $(function () {


        $('#addnew').click(function () {

            window.location.href = "{:U('Admin/Rbac/addUser')}";
        });


    });

    function edit(id) {
        window.location.href = "{$editurl}?id=" + id;
    }
    function del(id) {
        if (confirm("确定要删除吗？")) {
            window.location.href = "{$delurl}?id=" + id;
        }
    }


</script>
