<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<div class="definewidth m10">
    <div class="navbar definewidth m10" style="margin-bottom:-8px;">
        <div class="navbar-inner">
            <a class="brand">正在为&nbsp;<strong>{$rname}</strong>&nbsp;配置权限</a>
        </div>
    </div>
</div>
<form action="{:U('Admin/Rbac/submitAccess')}" method="post" class="definewidth m20">
    <input type="hidden" value="{$rid}"  name="rid"/>
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td>
                <volist name="nodelist" id="vo">
                    <p style="margin-left:{$vo['level']*20}px;<if condition="$vo.level eq 3">float:left<else/>clear:both;</if>">
                        <label for="{$vo.id}" name="name" value="$vo.id">
                            <php>$checked = $vo['access']==1 ? "checked":"";</php>
                            <input type="checkbox" id="{$vo.id}" name="access[]" value="{$vo.id}_{$vo.level}" pid="{$vo.pid}" level="{$vo.level}" {$checked}/>
                            <if condition="$vo.level eq 1"><b>[应用]</b>
                                <elseif condition="$vo.level eq 2" /><b>[模块]</b>
                                <else/><b>[操作]</b>
                            </if>
                            {$vo.title}
                        </label>
                    </p>
                </volist>
            </td>

        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $('#backid').click(function () {
            window.location.href = "roleList.html";
        });

        $("input").click(
                function(){
                   var level = $(this).attr('level');
                    if(level == 1){
                        var str = "_";
                        var inputs = $('input[value*='+str+']');
                        $(this).attr('checked')?inputs.attr('checked',true):inputs.removeAttr('checked');
                    }
                    if(level == 2){
                        var id = $(this).attr('id');
                        var inputs = $('input[pid='+id+']');
                        $(this).attr('checked')?inputs.attr('checked',true):inputs.removeAttr('checked');

                        var pid = $(this).attr('pid');
                        $('input[id='+pid+']').attr('checked',true);
                    }
                    if(level == 3){
                        if($(this).attr('checked')){
                            var pid = $(this).attr('pid');
                            $('input[id='+pid+']').attr('checked',true);

                            var ppid = $('input[id='+pid+']').attr('pid');
                            $('input[id='+ppid+']').attr('checked',true);
                        }

                    }
                });
    });
</script>
