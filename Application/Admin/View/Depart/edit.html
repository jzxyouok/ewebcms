<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

    </style>
</head>
<body>
<div class="definewidth m10">
    <div class="navbar definewidth m10" style="margin-bottom:-8px;">
        <div class="navbar-inner">
            <a class="brand">部门添加</a>
        </div>
    </div>
</div>
<div class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <form action="{:U('Admin/Depart/update')}" method="post">
            <input type="hidden" value="{$dpt.id}" name="id">
            <tr>
                <td width="10%" class="tableleft">部门名称</td>
                <td><input type="text" name="name" value="{$dpt.name}"/>&nbsp;&nbsp;<span class="label label-important">必填</span>
                </td>
            </tr>

            <tr>
                <td class="tableleft">上级部门：</td>
                <td align="left">
                    <select name="fid" style="width:200px">
                        <option id="option1" value="0">顶级部门</option>
                        <volist name="dptlist" id="vo">
                            <php>$selected=$dpt['fid']==$vo['id']?"selected":"";</php>
                            <option id="option1" value="{$vo.id}" {$selected}>{$vo.name}</option>
                        </volist>
                    </select>
                    &nbsp;&nbsp;<span class="label label-important">必填</span>
                </td>
            </tr>

            <tr>
                <td class="tableleft"></td>
                <td>
                    <button type="submit" class="btn btn-primary" type="button">保存</button>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                </td>
            </tr>
        </form>
    </table>
</div>
</body>
</html>
<script>
    $(function () {
        $(':checkbox[name="group[]"]').click(function () {
            $(':checkbox', $(this).closest('li')).prop('checked', this.checked);
        });

        $('#backid').click(function () {
            window.location.href = "index.html";
        });

        $("form").submit(function () {

            if ($("input[name='name']").val().length == 0) {
                alert("请输入部门名称！");
                $("input[name='name']").focus();
                return false;
            }
        });
    });


</script>
