    <script type="text/javascript">

        KindEditor.ready(function (K) {
            var editor = K.editor({
                allowFileManager: true
            });
            K('#image3').click(function () {
                editor.loadPlugin('image', function () {
                    editor.plugin.imageDialog({
                        showRemote: false,
                        imageUrl: K('#url3').val(),
                        clickFn: function (url, title, width, height, border, align) {
                            K('#url3').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });


            K.create('textarea[name="myconten"]', {
                cssPath: '__PUBLIC__//kindeditor/plugins/code/prettify.css',
                themeType: 'simple',
                resizeType: 1,
                uploadJson: '__PUBLIC__//kindeditor/php/upload_json.php',
                fileManagerJson: '__PUBLIC__//kindeditor/php/file_manager_json.php',
                allowFileManager: true,
                //afterCreate: function(){this.sync();}
                //下面这行代码就是关键的所在，当失去焦点时执行 this.sync();
                afterBlur: function () {
                    this.sync();
                }
            });
        });

<div class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <form id="mainform" action="{:U('Admin/NewsClass/edit')}?typeid=3" method="post">
            <input type="hidden" name="id" value="{$newsclass.id}">
            <tr>
                <td class="tableleft">所属导航：</td>
                <td align="left">

                    <select id="navcid_select" name="navid" style="">
                        <foreach name="navcats" item="vo">
                            <php>$navcid_selected=$navid==$vo['id']?"selected":"";</php>
                            <option value="{$vo.id}" {$navcid_selected}>{$vo.name}</option>
                        </foreach>
                    </select>
                </td>
            </tr>
        </form>
        <form id="form1" action="{:U('Admin/Doc/classupdate')}?type=3" method="post">
            <input type="hidden" value="{$navid}" name="navid" id="navid1"/>
            <tr>
                <td class="tableleft">所属分类：</td>
                <td align="left"><select name="fid" style="width:200px">
                    <option value="0">顶级栏目</option>
                    <volist name="classlist" id="vo">

                        <eq name="newsclass.fid" value="$vo.id">
                            <option selected="selected" value="{$vo.id}">{$vo.name}</option>
                            <else/>
                            <option value="{$vo.id}">{$vo.name}</option>
                        </eq>

                    </volist>
                </select>&nbsp;&nbsp;<span class="label label-important">必填</span>
                </td>
            </tr>

            <tr>
                <td width="10%" class="tableleft">标题</td>
                <input type="hidden" name="id" value="{$listcon.id}">
                <td><input type="text" name="title" value="{$listcon.title}"/>&nbsp;&nbsp;<span
                        class="label label-important">必填</span></td>
            </tr>

            <tr>
                <td width="10%" class="tableleft">发布时间</td>
                <td><input type="text" name="updatetime" class="calendar span2"
                           value="<php>$time=time(); echo date('Y-m-d',$time);</php>"/>&nbsp;&nbsp;<span
                        class="label label-important">必填</span></td>
            </tr>
            <tr>
                <td width="10%" class="tableleft">备注</td>
                <td><input type="text" name="remark" value="{$listcon.remark}"/>&nbsp;&nbsp;<span
                        class="label label-success">选填</span></td>
            </tr>
            <tr>
                <td width="10%" class="tableleft">关键字</td>
                <td><input type="text" name="keyword" value="{$listcon.keyword}"/>&nbsp;&nbsp;<span
                        class="label label-success">选填</span></td>
            </tr>
            <tr>
                <td width="10%" class="tableleft">摘要</td>
                <td><textarea name="excerpt" id="excerpt" width="300px" rows="3">{$listcon.excerpt}</textarea>&nbsp;&nbsp;<span
                        class="label label-success">选填</span></td>
            </tr>
            <tr>
                <td width="10%" class="tableleft">内容：</td>
                <td align="left">
            <textarea name="myconten" style="width:100%;height:500px;visibility:hidden;">
                    {$listcon.content}
            </textarea>
                </td>
            </tr>
            <tr>
                <td class="tableleft"></td>
                <td>
                    <button type="submit" class="btn btn-primary" type="button">保存</button>
                </td>
            </tr>
        </form>
    </table>
</div>

<script type="javascript">
    $(function () {
        $("form").submit(function () {

            if ($("input[name='title']").val().length == 0) {
                alert("请输入文章标题！");
                $("input[name='title']").focus();
                return false;
            }
            if ($("input[name='author']").val().length == 0) {
                alert("请输入作者！");
                $("input[name='author']").focus();
                return false;
            }
            var verifycode = $("input[name='verifycode']").val();
            var vs = false;
            $.ajax({
                data: {verify: verifycode},
                type: "post",
                url: "{:U('Admin/Doc/verify_check')}",
                async: false,
                success: function (result) {
                    if (result == "false") {

                        alert("验证码错误！");
                    } else {
                        vs = true;
                    }
                }
            });

            if (!vs) return false;
        });

        $("#pic_c").click(function () {
            if ($(this).attr("checked") == "checked") {
                $(".pic_input").css("display", "table-row");
            }
            if (!($(this).attr("checked") == "checked")) {
                $(".pic_input").css("display", "none");
            }

        });

        $('#backid').click(function () {
            window.location.href = "index.html";
        });
    });

</script>
