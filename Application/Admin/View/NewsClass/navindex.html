<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

    </style>
</head>
<body>
<div class="navbar definewidth m10">
    <div class="navbar-inner">
        <a class="brand">导航列表</a>
        <button style="float:right;" type="button" class="btn btn-success" onclick="javasript:add()">添加导航</button>
    </div>
</div>

<div>
    <form action="{:U('Admin/NewsClass/DelallOrSort')}">
        <table class="table table-bordered table-hover definewidth m10" classid="class_1">
            <thead>
            <tr>
                <th width="7%">导航序号</th>
                <th width="40%" colspan="2">导航名称</th>
                <th width="40%">导航描述</th>
                <th>操作</th>
            </tr>
            </thead>
            <volist name="navlist" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td colspan="2">{$vo.name}</td>
                    <td>{$vo.remark}</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-mini btn-info" onclick="javasript:edit({$vo.id})">编辑
                            </button>
                            <button type="button" class="btn btn-mini btn-danger" onclick="javasript:del({$vo.id})">删除
                            </button>
                        </div>
                    </td>

            </volist>
        </table>
    </form>


</div>
</body>
</html>
<script language="JavaScript" type="text/javascript">
    $(document).ready(function () {

        $('#addnew').click(function () {

            window.location.href = "{$addurl}";
        });
    });
    function add() {
        window.location.href = "{$addurl}";
    }

    function edit(id) {
        window.location.href = "{$editurl}?id=" + id;
    }
    function del(id) {
        if (confirm("确定要删除吗?同时会删除导航下的全部菜单")) {
            window.location.href = "{$delurl}?id=" + id;
        }
    }

    function selectall(choose) {
        if (choose) {
            //alert(choose);
            $("input[type='checkbox']").each(function () {
                this.checked = true;
            });
        } else {

            $("input[type='checkbox']").removeAttr("checked");
        }
    }

    function show(id, choose) {
        if (choose) {
            window.location.href = "{$showurl}?id=" + id + "&choose=1";
        } else {
            window.location.href = "{$showurl}?id=" + id + "&choose=0";
        }
    }
</script>
