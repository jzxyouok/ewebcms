<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__//Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__//Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__//Css/style.css"/>
    <script type="text/javascript" src="__PUBLIC__//Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__//Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__//Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__//Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__//Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

        .pagination a, .pagination .current {
            float: left;
            padding: 4px 12px;
            line-height: 20px;
            text-decoration: none;
            background-color: #ffffff;
            border: 1px solid #dddddd;

        }

    </style>
</head>
<body>
<div class="navbar definewidth m10">
    <div class="navbar-inner">
        <a class="brand">未回复留言</a>
    </div>
</div>
<form action="{:U('Admin/Wechat/delall')}" method="post">
    <table class="table table-bordered table-hover definewidth m10">
        <thead>
        <tr>
            <th width="4%">选择</th>
            <th width="4%">序号</th>
            <th width="10%">标题</th>
            <th width="6%">姓名</th>
            <th width="8%">电话</th>
            <th width="10%">时间</th>
            <th width="25%">内容</th>
            <th width="10%">回复内容</th>
            <th width="10%">状态</th>
            <th width="12%">操作</th>
        </tr>
        </thead>
        <volist name="list" id="vo">
            <tr>
                <td><input type="checkbox" name="ids[]" value="{$vo.id}"></td>
                <td>{$vo.id}</td>
                <td>{$vo.title|msubstr=0,6,'utf8',true}</td>
                <td>{$vo.name}</td>
                <td>{$vo.phone}</td>
                <td>{$vo.date|date="Y-m-d H:i",###}</td>
                <td>{$vo.content|msubstr=0,20,'utf8',true}</td>
                <td>{$vo.reply|msubstr=0,6,'utf8',true}</td>
                <td>
                    <if condition="$vo.status eq 0"><span class="label label-important">未回复</span>
                        <else/>
                        <span class="label label-success">已回复</span>
                    </if>
                </td>
                </td>
                <td>
                    <button type="button" class="btn btn-mini btn-info"
                            onclick="javasript:reply({$vo.id})">
                        <if condition="$vo.status eq 0">回复
                            <else/>
                            查看
                        </if>
                    </button>
                    <button type="button" class="btn btn-mini btn-danger" onclick="javasript:del({$vo.id})">
                        删除
                    </button>

                </td>
            </tr>

        </volist>
    </table>
    <p>&nbsp;</p>

    <div class="row">
        <div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-small btn-primary" onclick="javasript:selectall(true)">全选</button>
            <button type="button" class="btn btn-small " onclick="javasript:selectall(false)">取消</button>
            <input type="submit" class="btn btn-small btn-danger" name="delall" value="删除(请谨慎使用全选删除功能!">
        </div>

        <div class="pagination pagination-centered">
            <ul>
                {$page}
            </ul>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</form>


</body>
</html>

<script>
    $(function () {

        $('#addnew').click(function () {

            window.location.href = "add.html";
        });
    });

    function del(id) {

        if (confirm("确定要删除吗？")) {
            window.location.href = "{$delurl}?id=" + id;

        }
    }

    function reply(id) {
        window.location.href = "{$replyurl}?id=" + id;

    }
    function check(id) {
        window.location.href = "{$checkurl}?id=" + id;
    }

    function selectall(choose) {
        if (choose) {
            //alert(choose);
            $("input[type='checkbox']").each(function () {
                this.checked = true;
            });
        } else {

            $("input[type='checkbox']").removeAttr("checked");
        }
    }

</script>
